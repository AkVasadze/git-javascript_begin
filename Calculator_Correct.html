<meta charset="utf-8">
<script>
	var a = prompt('Введите первое число:');
	a = parseInt(a);
	var b = prompt('Введите второе число:');
	b = parseInt(b);
	alert('Результат сложения равен: ' + (a+b));
	alert('Результат умножения равен: ' + (a*b));
	alert('Результат вычитания равен: ' + (a-b));
	alert('Результат деления равен: ' + (a/b));
</script>
