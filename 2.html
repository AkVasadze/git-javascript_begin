<script>
	'use strict'
function max_number(x, y, z) {
	if ((x > y) && (x > z))
		return x;
	else if (y > z) return y;

}
function min_number(x, y, z) {
	if ((x < y) && (x < z))
		return x;
	else if (y < z) return y;
	else return z;
}
